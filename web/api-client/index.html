    <div class="container">
        <div>
            <h1>API Web Client</h1>
            <p class="lead">
                A browser-based client for XML-RPC API methods exposed by Integra Server
            </p>
        </div>
        <noscript>
            This site requires JavaScript - please review your settings and/or browser support to continue.
        </noscript>
    </div>
    <div class="container" style="display: none;">
        <p>
            This page is configured to query an instance of Integra Server running at <span id="target" contenteditable="true" title="Click to edit">{not specified}</span>.
        </p>
        <div class="row">
            <div class="col-md-4">
                <h4>System</h4>
                <ul>
                    <li>
                        <button class="btn btn-primary" data-method="system.version" title="Return the current version of libIntegra" />
                    </li>
                    <li>
                        <button class="btn btn-primary" data-method="system.dumplibintegrastate" title="Dump the entire node and attribute state to stdout for testing purposes" />
                    </li>
                    <li>
                        <button class="btn btn-primary" data-method="system.dumpdspstate" title="Dump the state of libpd as a pd patch for testing purposes" data-args="web-client-test-dump.pd" />
                    </li>
                    <li>
                        <button class="btn btn-primary" data-method="system.pingalldspmodules" title="Send a pings message to all dsp modules, log the results" />
                    </li>
                </ul>
                <h4>Query</h4>
                <ul>
                    <li>
                        <button class="btn btn-primary" data-method="query.interfacelist" title="Return a list of ids of interfaces available for instantiation on the server" />
                    </li>
                    <li>
                        <button class="btn btn-primary" data-method="query.interfaceinfo" title="Return interface info for a specified interface" data-args="6f6c9429-c3d1-509d-807f-88dbc6482c1e" />
                    </li>
                    <li>
                        <button class="btn btn-primary" data-method="query.endpoints" title="Return endpoints for a specified interface" data-args="6f6c9429-c3d1-509d-807f-88dbc6482c1e" />
                    </li>
                    <li>
                        <button class="btn btn-primary" data-method="query.widgets" title="Return widgets for a specified interface" data-args="6f6c9429-c3d1-509d-807f-88dbc6482c1e" />
                    </li>
                    <li>
                        <button class="btn btn-primary" data-method="query.nodelist" title="Return a list of nodes under the current node using depth-first recursion" data-args='[]' />
                    </li>
                    <li>
                        <button class="btn btn-primary" data-method="query.get" title="Get the value of an attribute" data-args='["SoundfileLoop","StereoSoundfiler1","dataDirectory"]' />
                    </li>
                </ul>
                <h4>Command</h4>
                <ul>
                    <li>
                        <button class="btn btn-primary" data-method="command.set" title="Set the value of an attribute" data-args='[]|attName' />
                    </li>
                    <li>
                        <button class="btn btn-primary" data-method="command.new" title="Create a new node on the server" data-args='className|nodeName|[]' />
                    </li>
                    <li>
                        <button class="btn btn-primary" data-method="command.delete" title="Delete a node from the server" data-args='[]' />
                    </li>
                    <li>
                        <button class="btn btn-primary" data-method="command.rename" title="Rename a node on the server" data-args='["path"]|nodeName' />
                    </li>
                    <li>
                        <button class="btn btn-primary" data-method="command.save" title="Save all nodes including and below a given node on the server to a path on the filesystem" data-args='["path"]|param' />
                    </li>
                    <li>
                        <button class="btn btn-primary" data-method="command.load" title="Load all nodes including and below a given node from the filesystem beneath the path given to the given node on the server" data-args='../../../blocks/SoundfileLoop.integra|[]' />
                    </li>
                    <li>
                        <button class="btn btn-primary" data-method="command.move" title="Move a node on the server" data-args='["nodePath"]|["newNodeParentPath"]' />
                    </li>
                </ul>
                <h4>Module</h4>
                <ul>
                    <li>
                        <button class="btn btn-primary" data-method="module.unloadunusedembedded" title="Remove orphaned embedded modules" />
                    </li>
                    <li>
                        <button class="btn btn-primary" data-method="module.installintegramodulefile" title="Install 3rd party module from module file" data-args="moduleFilePath" />
                    </li>
                    <li>
                        <button class="btn btn-primary" data-method="module.installembeddedmodule" title="Install embedded module" data-args="moduleGuid" />
                    </li>
                    <li>
                        <button class="btn btn-primary" data-method="module.uninstallmodule" title="Uninstall 3rd party module" data-args="moduleGuid" />
                    </li>
                    <li>
                        <button class="btn btn-primary" data-method="module.loadmoduleindevelopment" title="Temporarily install module-in-development - only for this lifecycle of libIntegra" data-args="moduleFilePath" />
                    </li>
                </ul>
            </div>
            <div class="col-md-8 request">

            <div class="col-md-8" style="text-align: center;">
                <button id="submitbutton" disabled="disabled"><span style="position: relative; top: -2px;">Submit Request</span>

    <script type="text/javascript">

        var port = location.hash ? location.hash.substring(1) : "8000";
        port = isNaN(port) ? 8000 : Number(port);

        var dataTarget = "http://localhost:8000".replace("localhost", location.host).replace("8000", String(port));

        function formatDate(date)
        {
            return date.getHours() + ":"
          + date.getMinutes() + ":"
          + date.getSeconds() + "."
          + date.getMilliseconds();
        }

        function formatMilliseconds(ms)
        {
            return Math.abs(ms) < 1000 ? (ms + "ms") : (ms / 1000 + "s")
        }

        function autoHeight()
        {
            $(this).height(0);
            var padding = 2 * parseInt($(this).css("padding"));
            if (isNaN(padding)) padding = 0;
            $(this).height(this.scrollHeight - padding);
        }

        function query(target, method, params)
        {
            var request = new XmlRpcRequest(target, method);

            params = JSON.parse(params);
            for (var p in params)
            {
                request.addParam(params[p]);
            }

            var state = { request: {}, response: {} };

            state.request.timestamp = new Date();
            state.request.json = JSON.stringify(request.params, null, 2);
            state.request.status = "Request <small>(submitted " + formatDate(state.request.timestamp) + ")</small>";

            $(".request h4").html(state.request.status);
            $(".request textarea").text(state.request.json);

            try
            {
                var response = request.send();
                state.response.xml = response.parseXML();
                state.response.timestamp = new Date();
                state.response.json = JSON.stringify(state.response.xml, null, 2);
                state.response.status = "Response <small>(received " + formatDate(state.response.timestamp) + " = " + formatMilliseconds(state.response.timestamp - state.request.timestamp) + " duration for round trip)</small>";
            }
            catch (error)
            {
                state.response.timestamp = new Date();
                state.response.json = error.message;
                state.response.status = "Response <small>(aborted after " + formatMilliseconds(state.response.timestamp - state.request.timestamp) + ")</small>";
            }

            $(".response h4").html(state.response.status);
            $(".response textarea").text(state.response.json)

            $("textarea").each(autoHeight);
        }

        function parseParams(params)
        {
            var result = [];
            var paramArray = (params || "").split("|");
            for (var p in paramArray)
            {
                var param = paramArray[p];
                if (param[0] == '[' || param[0] == '{') param = JSON.parse(param);
                if (typeof param == "string" && param == "") continue;
                if (typeof param != "undefined") result.push(param);
            }
            return result;
        }

        $(function()
        {
            $(".container").show(0);
            $("#modal-waiting").hide();
            $("#target").html(dataTarget);
            $("[data-method]").each(function()
            {
                $btn = $(this);
                $btn.html("<i class='glyphicon glyphicon-envelope'></i> <span>" + $(this).attr("data-method") + "</span>");
            }).click(function()
            {
                $btn = $(this);
                var o = {
                    dataTarget: $("#target").text(),
                    method: $(this).attr("data-method"),
                    data: $(this).attr("data-args") || ""
                };
                $(".request").data(o);

                $(".request textarea").val(JSON.stringify(parseParams(o.data), null, 2)).each(autoHeight);

                if ($("#submitauto").is(":checked"))
                {
                    $("#modal-waiting").show({ duration: 200, done: function()
                    {
                        var data = $(".request").data();
                        var params = $(".request textarea").val();

                        query(data.dataTarget, data.method, params);

                        $(this).hide({ duration: 800 });
                    }
                    });
                }
            });

            $("#submitauto").change(function(evt)
            {
                if (evt.currentTarget.checked)
                {
                    $("#submitbutton").attr("disabled", "disabled");
                    $(".request textarea").attr("readonly", "readonly");
                } else
                {
                    $("#submitbutton").removeAttr("disabled");
                    $(".request textarea").removeAttr("readonly");
                }
            });

            $("#submitbutton").click(function(evt)
            {
                if (evt.target.id == "submitauto") return;

                $("#modal-waiting").show({ duration: 200, done: function()
                {
                    var data = $(".request").data();
                    var params = $(".request textarea").val();

                    query(data.dataTarget, data.method, params);

                    $(this).hide({ duration: 800 });
                }
                });
            });
        });
    </script>
